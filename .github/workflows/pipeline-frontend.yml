name: CI/CD front end

on:
  push:
    branches:
      - main

jobs:
  build-image:
    name: Build FE Docker image
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract project version
        id: extract_version
        run: |
          cd login_register
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ DOCKER_USERNAME }}
          password: ${{ DOCKER_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: login_register
          file: docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ DOCKER_USERNAM }}/frontend,${{ DOCKER_USERNAM }}/frontend:${{ steps.extract_version.outputs.VERSION }}

  deploy:
    name: Deploy Frontend
    runs-on: self-hosted
    needs: [ build-image ]
    steps:

      - name: Create deployment folder
        run: ssh -i ${{AWS_SSH_KEY}} ${{ AWS_USERNAME }}@${{ AWS_IP }} "mkdir -p ci-cd"

      - name: Copy docker-compose file
        run: scp -oStrictHostKeyChecking=no docker-compose.yml ${{ AWS_USERNAME }}@${{ AWS_IP }}:ci-cd/docker-compose.yml

      - name: Set ENV variable and deploy
        run: |
          ssh -i ${{AWS_SSH_KEY}} ${{ AWS_USERNAME }}@${{ AWS_IP }} <<EOF
          cd ci-cd
          docker compose -f docker-compose.yml pull -q
          docker compose -f docker-compose.yml up -d
          EOF
